name: cash_track
description: "Income and expense recognition application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.4
  intl: ^0.20.2
  uuid: ^4.5.1
  logger: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.14.1
  rename: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_launcher_icons:
  android: "cash_track"
  ios: true
  image_path: "assets/logo_icon/cash_track.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo_icon/cash_track.png"
  windows:
    generate: true
    image_path: "assets/logo_icon/cash_track.png"
  macos:
    generate: true
    image_path: "assets/logo_icon/cash_track.png"